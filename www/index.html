<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UUID Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </head>
  <body class="text-center">
    <header style="margin-top: 1%">
      <h1>UUID Dashboard</h1>
    </header>
    <main style="margin-top: 1%">
      <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
      <div class="container">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="row p-3 mb-2 border bg-light">
              <div class="col-12">
                <div class="input-group input-group-sm">
                  <input type="text" class="form-control form-control-sm" placeholder="UUID" aria-label="uuid">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Parse</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <div class="row p-3 mb-2 border bg-light">
              <div class="col-3">
                <div class="input-group input-group-sm">
                  <span class="input-group-text" id="version-label">Version</span>
                  <select id="version" class="form-select form-select-sm" aria-label="Version">
                    <option value="1" selected>1</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>
              <div class="col-9">
                <div class="input-group input-group-sm">
                  <input type="text" class="form-control form-control-sm" placeholder="part-one" aria-label="uuid">
                  <input type="text" class="form-control form-control-sm" placeholder="part-two" aria-label="uuid">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon3">Generate</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 p-3">
            <h3 id="uuid" style="user-select: all;"></h3>
            <b>Version:</b> 4 &nbsp;
            <b>Created On:</b> 15:00:00 UTC &nbsp;
            <b>Processing Time:</b> 1500 Nanoseconds &nbsp;
          </div>
        </div>
      </div>
    </main>
    <script src="./bootstrap.js"></script>
  </body>
</html>
