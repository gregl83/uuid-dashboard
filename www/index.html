<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UUID Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </head>
  <body class="text-center">
    <header style="margin-top: 1%">
      <h1>UUID Dashboard</h1>
    </header>
    <main style="margin-top: 1%">
      <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-2">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Version</span>
              <select id="version" class="form-select" aria-label="Default select example">
                <option value="1" selected>1</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="UUID" aria-label="uuid">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Process</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        v4: <pre id="uuid"></pre>
      </div>
    </main>
    <script src="./bootstrap.js"></script>
  </body>
</html>
